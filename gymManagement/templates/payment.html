{% extends 'base.html'%}
{% load static %}
{% block content %}


  <main id="main" class="main">
    <a href="{% url 'home' %}">Home</a> / Payment
    <div class="pagetitle">
      <h1>Payment</h1>
      
    </div><!-- End Page Title -->
    {% for message in messages %}
      
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
  

    {% endfor %}

    <section class="section">

      <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
    
                  <!-- General Form Elements -->
                  <form method="post" action="{% url 'payment' %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Member Id</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" name="id">
                        </div>
                      </div>
                    <!-- <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">First Name</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" disabled>
                      </div>
                    </div> -->
                    
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">Plan</label>
                      <div class="col-sm-12">
                        <select class="form-select" aria-label="Default select example" name="plan">
                          {% for plan in plans %}
                          <option value="{{plan.pk}}" >{{plan}}</option>
                        {% endfor %}
                        </select>
                      </div>
                    </div>
                    
                      <!-- <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" disabled>
                        </div>
                      </div> -->

                    <div class="row mb-3">
                     
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit Form</button>
                      </div>
                    </div>
    
                  </form><!-- End General Form Elements -->
    
                </div>
              </div>



    </div>    
    </div>
    </section>

  </main><!-- End #main -->

  {% endblock %}
