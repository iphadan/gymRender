{% extends 'base.html'%}
{% load static %}
{% block content %}


  <main id="main" class="main">
    <a href="{% url 'home' %}">Home</a> / Message
    <div class="pagetitle">
      <h1>Message</h1>
      
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
          <div class="col-lg-8">
  
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Send Message</h5>
  
                <!-- General Form Elements -->
                <form action="{% url 'send_message' %}" method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Select</label>
                        <div class="col-sm-10">
                        
                          <select class="form-select" aria-label="Default select example" name="customer_id">
                            <option value="0" selected>All Customer</option>
                            {% for menb in all_customer %}
                            <option value="{{ menb.id }}">{{ menb.firstName }} {{ menb.lastName }}</option>
                            {% endfor %}
                        </select>
                       
                        </div>
                      </div>

                     <div class="row mb-3">
                       <label for="inputPassword" class="col-sm-2 col-form-label">Message</label>
                       <div class="col-sm-10">
                          <textarea class="form-control" style="height: 100px" name="message"></textarea>
                       </div>
                     </div>

                  <div class="row mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-end">
                      <button type="submit" class="btn btn-secondary">Send Message</button>
                    </div>
                  </div>
  
                </form><!-- End General Form Elements -->
  
              </div>
            </div>
  
          </div>
  
        </div>
      </section>

  </main><!-- End #main -->
{% endblock %}
