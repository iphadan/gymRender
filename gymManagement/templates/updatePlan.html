{% extends 'base.html'%}
{% load static %}
{% block content %}


  <main id="main" class="main">
    <a href="{% url 'home' %}">Home</a> / <a href="{% url 'plan' %}">Plans</a> / UpdatePlan
    <div class="pagetitle">
      <h1>Update Plan</h1>
      
    </div><!-- End Page Title -->

    <section class="section mt-4">
      {% for message in messages %}
      
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
  
      {% endfor %}
      <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
    
                  <!-- General Form Elements -->
                  <form action="{% url 'updatePlan' id=plan.pk %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">Plan Name</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" name="planName" value="{{plan.name}}" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Plan Title</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" name="planTitle" value="{{plan.title}}" required>
                        </div>
                      </div>
    
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Plan Period</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" name="period" value="{{plan.period}}" required>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Plan Price</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" name="price" value="{{plan.price}}" required>
                        </div>
                      </div>


                    <div class="row mb-3">
                     
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Update</button>
                      </div>
                    </div>
    
                  </form><!-- End General Form Elements -->
    
                </div>
              </div>



    </div>  
    </div>
    </section>

  </main><!-- End #main -->

  {% endblock %}
